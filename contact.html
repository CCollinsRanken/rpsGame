<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Contact Us</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Contact Us</h1>

    <nav id="nav_list">
      <ul>
        <li><a href="index.html">Home</a class="current"></li>
        <li><a href="faq.html">FAQs</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="game.html">Let's Play</a></li>
      </ul>
    </nav>

    <!-- Contact form -->
    <form id="contactForm" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="mb-3">
        <label for="state" class="form-label">State:</label>
        <select class="form-select" id="state" name="state" required>
          <!-- Include your list of states here -->
        </select>
      </div>

      <div class="mb-3">
        <label class="form-check-label">Gender:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
          <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
          <label for="female" class="form-check-label">Female</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-check-label">Interests:</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="interest1" name="interests[]" value="interest1">
          <label for="interest1" class="form-check-label">Inside Hobbies</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="interest2" name="interests[]" value="interest2">
          <label for="interest2" class="form-check-label">Outside Hobbies</label>
        </div>
        <!-- Add more interests as needed -->
      </div>

      <button type="submit" class="btn btn-dark">Submit</button>
      <button type="button" class="btn btn-dark" onclick="clearForm()">Clear</button>
    </form>

    <!-- Contact form errors display -->
    <div id="errorList" class="error mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/contact.js"></script>
</body>
</html>
